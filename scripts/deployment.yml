apiVersion: apps/v1
kind: Deployment
metadata:
  name: book-catalog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: book-catalog
  template:
    metadata:
      labels:
        app: book-catalog
    spec:
      containers:
      - name: book-catalog
        image: task7p.azurecr.io/book-catalog:1
        ports:
        - containerPort: 80
        env:
        - name: PORT
          value: "8081"
        - name: DATABASE_URL
          value: "postgresql://task7p_user:gWvWESNXmPLECSslGIsQbMNCLT3zx5Bw@dpg-cs3krs56l47c73d96220-a.oregon-postgres.render.com/task7p"
---
apiVersion: v1
kind: Service
metadata:
  name: book-catalog
spec:
  type: LoadBalancer
  selector:
    app: book-catalog
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 80
